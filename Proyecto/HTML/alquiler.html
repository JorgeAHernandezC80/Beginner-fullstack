        <section class="alquiler-container">
            <h2>Formulario de Alquiler</h2>
            <form id="alquiler-form">
                <div class="form-group">
                    <label for="producto-id">ID del Producto:</label>
                    <input type="text" id="producto-id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nombre-producto">Nombre del Producto:</label>
                    <input type="text" id="nombre-producto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="precio-producto">Precio por Día:</label>
                    <input type="number" id="precio-producto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="duracion-alquiler">Duración del Alquiler (días):</label>
                    <input type="number" id="duracion-alquiler" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-alquilar">Alquilar Producto</button>
                </div>
            </form>
